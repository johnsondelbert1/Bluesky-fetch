<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Material Design Colors */
        :root {
            --primary-color: #d32f2f; /* Red */
            --accent-color: #f9a825; /* Amber */
            --background-color: #fafafa; /* Light Gray */
            --surface-color: #ffffff; /* White */
            --on-primary-color: #ffffff; /* White */
            --on-surface-color: #000000; /* Black */
            --error-color: #d32f2f;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: var(--primary-color);
        }

        /* Tab Styling */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 16px;
        }

        .tab {
            padding: 16px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
        }

        /* Content Section Styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* Card Styling for Posts */
        .card {
            background-color: var(--surface-color);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .card p {
            color: var(--on-surface-color);
            margin-top: 10px;
        }

        /* Button Styling */
        .btn {
            background-color: var(--accent-color);
            color: var(--on-primary-color);
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn:hover {
            background-color: #f57f17; /* Darker amber */
        }

        /* Error Message Styling */
        .error {
            color: var(--error-color);
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                padding: 12px;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }

            .tab-content {
                padding: 16px;
            }

            .card {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shelbee's Hub</h1>
        <!-- Tabs Section -->
        <div class="tabs">
            <div class="tab active" id="reddit-tab" onclick="switchTab('reddit')">Reddit</div>
            <div class="tab" id="tumblr-tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>

        <!-- Content for Reddit -->
        <div class="tab-content active" id="reddit">
            <div id="reddit-feed"></div>
            <div id="reddit-error" class="error" style="display: none;"></div>
        </div>

        <!-- Content for Tumblr -->
        <div class="tab-content" id="tumblr">
            <div id="tumblr-feed"></div>
            <div id="tumblr-error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Switch between tabs
        function switchTab(tab) {
            // Hide all tab content
            document.querySelectorAll(".tab-content").forEach(content => {
                content.classList.remove("active");
            });
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            // Show selected tab content
            document.getElementById(tab).classList.add("active");
            document.getElementById(tab + "-tab").classList.add("active");
        }

        // Fetch and display Reddit posts
        function loadRedditPosts() {
            fetch("https://www.reddit.com/user/johnsondelbert1.json")
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById("reddit-feed");
                    data.data.children.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("card");
                        postElement.innerHTML = `
                            <h3><a href="https://www.reddit.com${post.data.permalink}" target="_blank">${post.data.title}</a></h3>
                            <p>${post.data.selftext || "No description available."}</p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    const errorMessage = document.getElementById("reddit-error");
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Failed to load Reddit posts. Please try again later.";
                });
        }

        // Fetch and display Tumblr posts
        function loadTumblrPosts() {
            const blogName = "shelbeezz"; // Change this to your Tumblr blog name
            fetch(`https://api.tumblr.com/v2/blog/${blogName}/posts/text?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN`)
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById("tumblr-feed");
                    if (data.response.posts && data.response.posts.length > 0) {
                        data.response.posts.forEach(post => {
                            const postElement = document.createElement("div");
                            postElement.classList.add("card");
                            postElement.innerHTML = `
                                <h3>${post.title || "No title available"}</h3>
                                <p>${post.body || "No content available."}</p>
                            `;
                            postsContainer.appendChild(postElement);
                        });
                    } else {
                        const errorMessage = document.getElementById("tumblr-error");
                        errorMessage.style.display = "block";
                        errorMessage.textContent = `No posts found for ${blogName}.`;
                    }
                })
                .catch(error => {
                    const errorMessage = document.getElementById("tumblr-error");
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Failed to load Tumblr posts. Please try again later.";
                });
        }

        // Load posts when the page loads
        window.onload = function() {
            loadRedditPosts();
            loadTumblrPosts();
        };
    </script>
</body>
</html>
