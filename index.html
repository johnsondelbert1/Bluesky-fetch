<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@latest/dist/material-components-web.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@material/web@latest/dist/material-components-web.min.js" defer></script>
    <style>
        :root {
            color-scheme: light dark;
            --primary-color: #b00020; /* Deep red */
            --accent-color: #ff4081; /* Bright pink */
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: white;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: var(--background-color);
            color: var(--text-color);
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid var(--primary-color);
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--accent-color);
            text-transform: uppercase;
        }
        .tab.active {
            border-bottom: 3px solid var(--accent-color);
        }
        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            background: var(--card-bg);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .post-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--accent-color);
            cursor: pointer;
        }
        .post-body {
            display: none;
            margin-top: 10px;
        }
        .post-body.expanded {
            display: block;
        }
        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: #ff5252;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color: var(--primary-color);">Shelbee's Hub</h1>
    
    <div class="tabs">
        <div class="tab active" data-tab="reddit">Reddit</div>
        <div class="tab" data-tab="tumblr">Tumblr</div>
    </div>

    <div id="reddit" class="tab-content active">
        <button onclick="fetchRedditPosts(true)">Refresh Reddit</button>
        <div id="reddit-error" class="error"></div>
        <div id="reddit-posts"></div>
    </div>

    <div id="tumblr" class="tab-content">
        <button onclick="fetchTumblrPosts(true)">Refresh Tumblr</button>
        <div id="tumblr-error" class="error"></div>
        <div id="tumblr-posts"></div>
    </div>

    <script>
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", () => {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));

                tab.classList.add("active");
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });

        function togglePostBody(event) {
            let body = event.currentTarget.nextElementSibling;
            body.classList.toggle("expanded");
        }

        async function fetchRedditPosts(force = false) {
            let cachedData = localStorage.getItem("redditCache");
            let lastFetch = localStorage.getItem("redditLastFetch");
            if (!force && cachedData && lastFetch && (Date.now() - lastFetch < 86400000)) {
                displayRedditPosts(JSON.parse(cachedData));
                return;
            }

            try {
                const response = await fetch("https://www.reddit.com/user/johnsondelbert1/submitted.json");
                if (!response.ok) throw new Error(`Reddit API error: ${response.status}`);

                const data = await response.json();
                if (!data.data.children) throw new Error("Invalid Reddit response");

                document.getElementById("reddit-error").style.display = 'none';
                localStorage.setItem("redditCache", JSON.stringify(data.data.children));
                localStorage.setItem("redditLastFetch", Date.now());
                displayRedditPosts(data.data.children);
            } catch (error) {
                document.getElementById("reddit-error").textContent = `Reddit Error: ${error.message}`;
            }
        }

        function displayRedditPosts(posts) {
            let container = document.getElementById("reddit-posts");
            container.innerHTML = "";
            posts.forEach(post => {
                let div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `<div class="post-title">${post.data.title}</div>
                                 <div class="post-body">${post.data.selftext || "No text available"}</div>`;
                div.querySelector(".post-title").addEventListener("click", togglePostBody);
                container.appendChild(div);
            });
        }

        async function fetchTumblrPosts(force = false) {
            let cachedData = localStorage.getItem("tumblrCache");
            let lastFetch = localStorage.getItem("tumblrLastFetch");
            if (!force && cachedData && lastFetch && (Date.now() - lastFetch < 86400000)) {
                displayTumblrPosts(JSON.parse(cachedData));
                return;
            }

            try {
                const response = await fetch("https://api.tumblr.com/v2/blog/shelbeezz.tumblr.com/posts?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN", {
                    headers: { "User-Agent": "ShelbeeBot/1.0 (johnsondelbert1@gmail.com)" }
                });

                if (!response.ok) throw new Error(`Tumblr API error: ${response.status}`);

                const data = await response.json();
                if (!data.response || !data.response.posts) throw new Error("Invalid Tumblr API response");

                document.getElementById("tumblr-error").style.display = 'none';
                localStorage.setItem("tumblrCache", JSON.stringify(data.response.posts));
                localStorage.setItem("tumblrLastFetch", Date.now());
                displayTumblrPosts(data.response.posts);
            } catch (error) {
                document.getElementById("tumblr-error").textContent = `Tumblr Error (Shelbeezz): ${error.message}`;
            }
        }

        function displayTumblrPosts(posts) {
            let container = document.getElementById("tumblr-posts");
            container.innerHTML = "";
            posts.forEach(post => {
                let div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `<div class="post-title">${post.summary}</div>
                                 <div class="post-body">${post.body || "No text available"}</div>`;
                div.querySelector(".post-title").addEventListener("click", togglePostBody);
                container.appendChild(div);
            });
        }

        fetchRedditPosts();
        fetchTumblrPosts();
    </script>
</body>
</html>
