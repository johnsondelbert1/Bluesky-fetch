<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D32F2F"> <!-- Primary Red for mobile theme -->
    <title>Shelbee's Hub</title>

    <style>
        /* General Dark Theme Adjustments */
        body {
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text color for readability */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Tabs */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: #1E1E1E; /* Dark background for tabs */
            color: #E0E0E0; /* Light text for tabs */
            padding: 12px 0;
        }

        .tab-bar .tab {
            padding: 8px 16px;
            cursor: pointer;
        }

        .tab-bar .tab.active {
            background-color: #D32F2F; /* Primary red accent color for active tab */
            color: white; /* White text on active tab */
        }

        .tab-bar .tab:hover {
            background-color: #FF4081; /* Accent color on hover */
        }

        /* Tab Content */
        .tab-content {
            padding: 16px;
            background-color: #1E1E1E; /* Dark background for content area */
            color: #E0E0E0; /* Light text color */
            border-radius: 8px;
            overflow-y: auto;
            max-height: 80vh; /* Ensures scrollable content */
        }

        /* Cards */
        .card {
            background-color: #2C2C2C; /* Slightly lighter dark background for cards */
            color: #E0E0E0; /* Light text for cards */
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            padding: 16px;
        }

        .card:hover {
            background-color: #383838; /* Slightly darker hover effect */
        }

        /* Card Title */
        .card .title {
            color: #FF4081; /* Accent color for card title */
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Links */
        a {
            color: #FF4081; /* Accent color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        button {
            background-color: #D32F2F; /* Primary red accent color for buttons */
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4081; /* Accent color on button hover */
        }

        /* Accessibility Considerations for Dark Mode */
        h1, h2, h3, h4, h5, h6 {
            color: #FFEB3B; /* Yellow for headings for more contrast */
        }

        p {
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            background-color: #2C2C2C; /* Dark background for inputs */
            color: #E0E0E0; /* Light text inside input fields */
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #FF4081; /* Accent color on focus */
            outline: none;
        }

        /* Adjustments for Links in the Posts */
        .post-body a {
            color: #FF4081; /* Accent color for links in posts */
        }

        .post-body a:hover {
            color: #D32F2F; /* Darker red on hover */
        }

        /* Make sure the content area is scrollable */
        .tab-content {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Header with Site Title -->
    <header>
        <h1>Shelbee's Hub</h1>
    </header>

    <!-- Tabs Section -->
    <div class="tab-bar">
        <div class="tab active" id="reddit-tab">Reddit</div>
        <div class="tab" id="tumblr-tab">Tumblr</div>
    </div>

    <!-- Tab Content Section -->
    <div id="content">
        <div class="tab-content" id="reddit-content">
            <!-- Reddit posts will appear here -->
        </div>
        <div class="tab-content" id="tumblr-content" style="display:none;">
            <!-- Tumblr posts will appear here -->
        </div>
    </div>

    <script>
        // Switch between tabs when clicked
        document.getElementById('reddit-tab').addEventListener('click', function() {
            document.getElementById('reddit-content').style.display = 'block';
            document.getElementById('tumblr-content').style.display = 'none';
            document.getElementById('reddit-tab').classList.add('active');
            document.getElementById('tumblr-tab').classList.remove('active');
        });

        document.getElementById('tumblr-tab').addEventListener('click', function() {
            document.getElementById('tumblr-content').style.display = 'block';
            document.getElementById('reddit-content').style.display = 'none';
            document.getElementById('tumblr-tab').classList.add('active');
            document.getElementById('reddit-tab').classList.remove('active');
        });
    </script>

</body>
</html>
