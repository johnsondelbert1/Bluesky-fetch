<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shelbee's Hub</title>

  <style>
    /* Material Design Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
    }

    header {
      background-color: #6200ea;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #3700b3;
      margin: 0;
      padding: 10px;
    }

    .tab {
      margin: 0 15px;
      padding: 10px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .tab:hover {
      background-color: #bb86fc;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card a {
      color: #bb86fc;
      text-decoration: none;
    }

    .card-header {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card-body {
      font-size: 1em;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #6200ea;
      color: white;
    }

    .button {
      background-color: #03dac5;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #018786;
    }

  </style>
</head>

<body>
  <header>
    <h1>Shelbee's Hub</h1>
  </header>

  <div class="tabs">
    <div class="tab" onclick="showTab('reddit')">Reddit</div>
    <div class="tab" onclick="showTab('tumblr')">Tumblr</div>
  </div>

  <div id="reddit" class="tab-content active">
    <h2>Reddit Posts</h2>
    <div id="reddit-posts"></div>
    <button class="button" onclick="fetchRedditData()">Refresh Reddit Posts</button>
    <div id="reddit-error" style="color: red;"></div>
  </div>

  <div id="tumblr" class="tab-content">
    <h2>Tumblr Posts</h2>
    <div id="tumblr-posts"></div>
    <button class="button" onclick="fetchTumblrData()">Refresh Tumblr Posts</button>
    <div id="tumblr-error" style="color: red;"></div>
  </div>

  <footer>
    <p>Built with ❤️ by Shelbee</p>
  </footer>

  <script>
    const redditUsername = 'johnsondelbert1';
    const tumblrBlog = 'shelbeezz';
    const redditApiUrl = `https://www.reddit.com/user/${redditUsername}/submitted.json`;
    const tumblrApiUrl = `https://api.tumblr.com/v2/blog/${tumblrBlog}.tumblr.com/posts/text?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN`;

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));

      const activeTab = document.getElementById(tabId);
      activeTab.classList.add('active');
    }

    async function fetchRedditData() {
      const redditPosts = document.getElementById('reddit-posts');
      const redditError = document.getElementById('reddit-error');
      redditError.textContent = '';  // Clear any previous error

      try {
        const response = await fetch(redditApiUrl);
        const data = await response.json();
        const posts = data.data.children;

        redditPosts.innerHTML = '';  // Clear previous posts

        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'card';

          const postTitle = post.data.title;
          const postLink = post.data.url;
          const postSubreddit = post.data.subreddit;

          card.innerHTML = `
            <div class="card-header">${postTitle}</div>
            <div class="card-body">Subreddit: r/${postSubreddit}</div>
            <a href="${postLink}" target="_blank">Read more</a>
          `;

          redditPosts.appendChild(card);
        });
      } catch (error) {
        redditError.textContent = 'Failed to load Reddit posts. Please try again later.';
      }
    }

    async function fetchTumblrData() {
      const tumblrPosts = document.getElementById('tumblr-posts');
      const tumblrError = document.getElementById('tumblr-error');
      tumblrError.textContent = '';  // Clear any previous error

      try {
        const response = await fetch(tumblrApiUrl);
        const data = await response.json();
        const posts = data.response.posts;

        tumblrPosts.innerHTML = '';  // Clear previous posts

        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'card';

          const postTitle = post.title || 'Untitled';
          const postBody = post.body || '';
          const postLink = post.post_url;
          const postImage = post.photos ? post.photos[0].alt_sizes[0].url : null;

          let postContent = `
            <div class="card-header">${postTitle}</div>
            <div class="card-body">${postBody}</div>
            <a href="${postLink}" target="_blank">Read more</a>
          `;

          if (postImage) {
            postContent = `
              <img src="${postImage}" alt="Post image" />
              ${postContent}
            `;
          }

          card.innerHTML = postContent;
          tumblrPosts.appendChild(card);
        });
      } catch (error) {
        tumblrError.textContent = 'Failed to load Tumblr posts. Please try again later.';
      }
    }

    // Initial data load
    fetchRedditData();
    fetchTumblrData();
  </script>
</body>
</html>
