<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Material Design 3 Color Palette */
        :root {
            --mdc-primary-color: #d32f2f; /* Red */
            --mdc-accent-color: #f9a825; /* Amber */
            --mdc-background-color: #fafafa; /* Light Gray */
            --mdc-surface-color: #ffffff; /* White */
            --mdc-on-primary-color: #ffffff; /* White */
            --mdc-on-surface-color: #000000; /* Black */
            --mdc-error-color: #d32f2f;
            --mdc-on-error-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--mdc-background-color);
            color: var(--mdc-on-surface-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: var(--mdc-primary-color);
        }

        /* Tab Styling */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 16px;
        }

        .tab {
            padding: 16px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            background-color: var(--mdc-surface-color);
            color: var(--mdc-on-surface-color);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background-color: var(--mdc-primary-color);
            color: var(--mdc-on-primary-color);
        }

        /* Content Section Styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: var(--mdc-surface-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* Card Styling for Posts */
        .card {
            background-color: var(--mdc-surface-color);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--mdc-primary-color);
            margin: 0;
        }

        .card p {
            color: var(--mdc-on-surface-color);
            margin-top: 10px;
        }

        /* Button Styling */
        .btn {
            background-color: var(--mdc-accent-color);
            color: var(--mdc-on-primary-color);
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn:hover {
            background-color: #f57f17; /* Darker amber */
        }

        /* Error Message Styling */
        .error {
            color: var(--mdc-error-color);
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                padding: 12px;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }

            .tab-content {
                padding: 16px;
            }

            .card {
                padding: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Shelbee's Hub</h1>
        <!-- Tabs Section -->
        <div class="tabs">
            <div class="tab active" id="reddit-tab" onclick="switchTab('reddit')">Reddit</div>
            <div class="tab" id="tumblr-tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>

        <!-- Content for Reddit -->
        <div class="tab-content active" id="reddit">
            <div id="reddit-feed"></div>
            <div id="reddit-error" class="error" style="display: none;"></div>
        </div>

        <!-- Content for Tumblr -->
        <div class="tab-content" id="tumblr">
            <div id="tumblr-feed"></div>
            <div id="tumblr-error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Hide all tab content
            document.querySelectorAll(".tab-content").forEach(content => {
                content.classList.remove("active");
            });
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            // Show selected tab content
            document.getElementById(tab).classList.add("active");
            document.getElementById(tab + "-tab").classList.add("active");
        }

        function fetchRedditPosts() {
            fetch("https://www.reddit.com/user/johnsondelbert1/submitted.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Reddit API Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.data.children.map(post => `
                        <div class="card">
                            <h3><a href="https://www.reddit.com${post.data.permalink}" target="_blank">${post.data.title}</a></h3>
                            <p>${post.data.selftext || "No content available"}</p>
                        </div>
                    `).join("");
                    document.getElementById("reddit-feed").innerHTML = posts;
                    document.getElementById("reddit-error").style.display = "none";
                })
                .catch(error => {
                    console.error("Reddit fetch error:", error);
                    document.getElementById("reddit-feed").innerHTML = "";
                    document.getElementById("reddit-error").style.display = "block";
                    document.getElementById("reddit-error").textContent = `Error loading Reddit posts: ${error.message}`;
                });
        }

        function fetchTumblrPosts() {
            const blogName = 'shelbeezz';
            fetch(`https://api.tumblr.com/v2/blog/${blogName}.tumblr.com/posts?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Tumblr API Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.response.posts.map(post => {
                        let images = "";
                        if (post.photos) {
                            images = post.photos.map(photo => `
                                <img src="${photo.alt_sizes[0].url}" alt="Image from Tumblr post">
                            `).join("");
                        }

                        return `
                            <div class="card">
                                <h3>${post.summary}</h3>
                                ${images}
                                <p>${post.body || "No content available"}</p>
                            </div>
                        `;
                    }).join("");

                    document.getElementById("tumblr-feed").innerHTML = posts;
                    document.getElementById("tumblr-error").style.display = "none";
                })
                .catch(error => {
                    console.error("Tumblr fetch error:", error);
                    let errorMessage = "Unknown error occurred while fetching Tumblr posts.";
                    if (error.message.includes("404")) {
                        errorMessage = `Tumblr blog "${blogName}" not found. Please check the blog name.`;
                    } else if (error.message.includes("403")) {
                        errorMessage = "Tumblr API access forbidden. Please check your API permissions.";
                    }
                    document.getElementById("tumblr-feed").innerHTML = "";
                    document.getElementById("tumblr-error").style.display = "block";
                    document.getElementById("tumblr-error").textContent = `Error loading Tumblr posts: ${errorMessage}`;
                });
        }

        // Call the fetch functions to load posts on page load
        fetchRedditPosts();
        fetchTumblrPosts();
    </script>
</body>
</html>
