<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for body, tab content, and buttons */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            background-color: #6a4c9c; /* Purple primary color */
            padding: 16px;
            text-align: center;
            color: white;
        }
        .tabs {
            display: flex;
            justify-content: space-evenly;
            background-color: #4f3389; /* Darker shade of purple */
            padding: 10px;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            color: white;
        }
        .tab.active {
            background-color: #3e2766; /* Accent color */
        }
        .tab-content {
            padding: 16px;
            overflow-y: auto;
            max-height: 500px;
        }
        .card {
            background-color: #2c1a45;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error {
            color: #ff4081; /* Pink for error message */
        }
        footer {
            background-color: #4f3389;
            text-align: center;
            padding: 16px;
        }
        .refresh-btn {
            background-color: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #e50056;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Shelbee's Hub</h1>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="reddit">Reddit</div>
        <div class="tab" data-tab="tumblr">Tumblr</div>
    </div>

    <div id="reddit" class="tab-content">
        <div id="reddit-error" class="error"></div>
        <div id="reddit-posts"></div>
    </div>

    <div id="tumblr" class="tab-content" style="display:none;">
        <div id="tumblr-error" class="error"></div>
        <div id="tumblr-posts"></div>
    </div>

    <footer>
        <button class="refresh-btn" onclick="refreshData()">Refresh Content</button>
    </footer>

    <script>
        const redditUser = 'johnsondelbert1';
        const tumblrBlog = 'shelbeezz';
        const tumblrApiUrl = `https://api.tumblr.com/v2/blog/${tumblrBlog}.tumblr.com/posts/text?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN&limit=20`;
        let redditPosts = [];
        let tumblrPosts = [];
        let tumblrOffset = 0;
        const tumblrLimit = 20;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRedditPosts();
            loadTumblrPosts();
            setupTabSwitching();
        });

        const loadRedditPosts = async () => {
            const cachedReddit = localStorage.getItem('redditPosts');
            if (cachedReddit) {
                const posts = JSON.parse(cachedReddit);
                displayRedditPosts(posts);
            } else {
                try {
                    const response = await fetch(`https://www.reddit.com/user/${redditUser}/submitted.json`);
                    const data = await response.json();
                    redditPosts = data.data.children.map(post => post.data);
                    localStorage.setItem('redditPosts', JSON.stringify(redditPosts));
                    displayRedditPosts(redditPosts);
                } catch (error) {
                    document.getElementById('reddit-error').textContent = 'Failed to load Reddit posts: ' + error.message;
                }
            }
        };

        const displayRedditPosts = (posts) => {
            const redditPostsContainer = document.getElementById('reddit-posts');
            redditPostsContainer.innerHTML = posts.map(post => {
                return `
                    <div class="card">
                        <h2><a href="https://www.reddit.com${post.permalink}" target="_blank">${post.title}</a></h2>
                        <p>${post.selftext}</p>
                        ${post.thumbnail && post.thumbnail !== 'self' ? `<img src="${post.thumbnail}" alt="Image">` : ''}
                    </div>
                `;
            }).join('');
        };

        const loadTumblrPosts = async () => {
            const cachedTumblr = localStorage.getItem('tumblrPosts');
            if (cachedTumblr) {
                const posts = JSON.parse(cachedTumblr);
                displayTumblrPosts(posts);
            } else {
                try {
                    let allPosts = [];
                    let hasMorePosts = true;

                    while (hasMorePosts) {
                        const response = await fetch(`${tumblrApiUrl}&offset=${tumblrOffset}`);
                        const data = await response.json();

                        allPosts = [...allPosts, ...data.response.posts];

                        if (data.response.posts.length < tumblrLimit) {
                            hasMorePosts = false;
                        } else {
                            tumblrOffset += tumblrLimit;
                        }
                    }

                    localStorage.setItem('tumblrPosts', JSON.stringify(allPosts));
                    displayTumblrPosts(allPosts);
                } catch (error) {
                    document.getElementById('tumblr-error').textContent = 'Failed to load Tumblr posts: ' + error.message;
                }
            }
        };

        const displayTumblrPosts = (posts) => {
            const tumblrPostsContainer = document.getElementById('tumblr-posts');
            tumblrPostsContainer.innerHTML = posts.map(post => {
                return `
                    <div class="card">
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                        ${post.photos ? post.photos.map(photo => `<img src="${photo.original_size.url}" alt="Image">`).join('') : ''}
                    </div>
                `;
            }).join('');
        };

        const refreshData = () => {
            localStorage.removeItem('redditPosts');
            localStorage.removeItem('tumblrPosts');
            loadRedditPosts();
            loadTumblrPosts();
        };

        const setupTabSwitching = () => {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const tabName = tab.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = content.id === tabName ? 'block' : 'none';
                    });
                });
            });
        };
    </script>

</body>
</html>
