<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1565c0">
    <title>Shelbee's Hub</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered!'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Material Design Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1565c0;  /* Accent blue color */
            --primary-red: #D32F2F;     /* Accessible red color */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
            --link-color: #1565c0;      /* Accent color for links */
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --card-bg: #f5f5f5;
            --text-color: #000000;
            --border-color: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            height: 100%;
            overflow: hidden;
            position: relative;
            padding: 0 10px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 16px 0;
            color: var(--primary-red);  /* Accessible red used in the header */
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 1rem;
            text-align: center;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);  /* Accent color for active tab */
            color: var(--primary-color);
        }

        .post {
            background: var(--card-bg);
            padding: 20px;
            margin: 16px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .post h3 a {
            color: var(--link-color);  /* Accent color for post links */
            text-decoration: none;
        }

        .post h3 a:hover {
            text-decoration: underline;
        }

        .post-body {
            cursor: pointer;
            overflow: hidden;
            max-height: 3em;
            transition: max-height 0.3s ease-in-out;
        }

        .post-body.collapsed {
            max-height: none;
        }

        .error-message {
            color: var(--primary-red);  /* Accessible red for error messages */
            font-weight: bold;
            text-align: center;
            padding: 16px;
            background-color: rgba(211, 47, 47, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        .tab-content {
            display: none;
            height: calc(100% - 80px); /* Space for header and tabs */
            overflow-y: auto;
            position: absolute;
            width: 100%;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
            transform: translateX(0);
        }

        .tab-content.inactive {
            transform: translateX(100%);
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                padding: 12px 24px;
                font-size: 1.2rem;
                width: 100%;
                text-align: center;
            }

            .container {
                padding: 0 15px;
            }

            .post {
                padding: 15px;
            }

            .tab-content {
                padding-top: 10px;
            }

            .post-body {
                max-height: none;
            }

            .error-message {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            .tab {
                font-size: 1.1rem;
                padding: 8px 16px;
            }

            .post {
                padding: 12px;
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shelbee's Hub</h1>
        <div class="tabs">
            <div id="reddit-tab" class="tab active" onclick="switchTab('reddit')">Reddit</div>
            <div id="tumblr-tab" class="tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>
        <div id="reddit" class="tab-content active">
            <div id="reddit-feed">Loading Reddit posts...</div>
            <div id="reddit-error" class="error-message" style="display: none;">Error loading Reddit posts.</div>
        </div>
        <div id="tumblr" class="tab-content">
            <div id="tumblr-feed">Loading Tumblr posts...</div>
            <div id="tumblr-error" class="error-message" style="display: none;">Error loading Tumblr posts.</div>
        </div>
    </div>

    <script>
        let startX, startY, endX, endY;

        function switchTab(tab) {
            // Remove active class from all tabs and content
            document.querySelectorAll(".tab-content").forEach(content => {
                content.classList.remove("active");
                content.classList.add("inactive");
            });
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            // Add active class to the selected tab and content
            document.getElementById(tab).classList.add("active");
            document.getElementById(tab).classList.remove("inactive");
            document.getElementById(tab + "-tab").classList.add("active");
        }

        // Detect swipe gestures
        document.querySelector(".container").addEventListener("touchstart", function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.querySelector(".container").addEventListener("touchend", function(e) {
            endX = e.changedTouches[0].clientX;
            endY = e.changedTouches[0].clientY;

            const deltaX = endX - startX;
            const deltaY = endY - startY;

            // If swipe is horizontal (left or right)
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    // Swipe right: switch to Reddit tab
                    switchTab('reddit');
                } else {
                    // Swipe left: switch to Tumblr tab
                    switchTab('tumblr');
                }
            }
        });

        function fetchRedditPosts() {
            fetch("https://www.reddit.com/user/johnsondelbert1/submitted.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Reddit API Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.data.children.map(post => `
                        <div class="post">
                            <h3><a href="https://www.reddit.com${post.data.permalink}" target="_blank">${post.data.title}</a></h3>
                            <p class="post-body collapsed" onclick="togglePost(this)">
                                ${post.data.selftext || "No content available"}
                            </p>
                        </div>
                    `).join("");
                    document.getElementById("reddit-feed").innerHTML = posts;
                    document.getElementById("reddit-error").style.display = "none";
                })
                .catch(error => {
                    let errorMessage = "Unknown error occurred while fetching Reddit posts.";
                    if (error.message.includes("404")) {
                        errorMessage = "Reddit user not found. Please check the username.";
                    } else if (error.message.includes("403")) {
                        errorMessage = "Reddit API access forbidden. Please check your API permissions.";
                    } else if (error.message.includes("500")) {
                        errorMessage = "Reddit server error. Please try again later.";
                    }
                    document.getElementById("reddit-feed").innerHTML = "";
                    document.getElementById("reddit-error").style.display = "block";
                    document.getElementById("reddit-error").textContent = `Error loading Reddit posts: ${errorMessage}`;
                });
        }

                .then(response => {
                    if (!response.ok) {
