<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Material Design 3 Color Palette */
        :root {
            --mdc-primary-color-light: #d32f2f; /* Red */
            --mdc-accent-color-light: #f9a825; /* Amber */
            --mdc-background-color-light: #fafafa; /* Light Gray */
            --mdc-surface-color-light: #ffffff; /* White */
            --mdc-on-primary-color-light: #ffffff; /* White */
            --mdc-on-surface-color-light: #000000; /* Black */
            --mdc-error-color-light: #d32f2f;

            /* Dark Mode Colors */
            --mdc-primary-color-dark: #bb2124; /* Darker Red */
            --mdc-accent-color-dark: #ffca28; /* Lighter Amber */
            --mdc-background-color-dark: #121212; /* Dark Gray */
            --mdc-surface-color-dark: #1e1e1e; /* Dark Surface */
            --mdc-on-primary-color-dark: #ffffff; /* White */
            --mdc-on-surface-color-dark: #e0e0e0; /* Light Gray */
            --mdc-error-color-dark: #ff5c5c;
        }

        /* Default to Light Theme */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--mdc-background-color-light);
            color: var(--mdc-on-surface-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: var(--mdc-primary-color-light);
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background-color: var(--mdc-background-color-dark);
            color: var(--mdc-on-surface-color-dark);
        }

        /* Tab Styling */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 16px;
        }

        .tab {
            padding: 16px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            background-color: var(--mdc-surface-color-light);
            color: var(--mdc-on-surface-color-light);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        body.dark-theme .tab {
            background-color: var(--mdc-surface-color-dark);
            color: var(--mdc-on-surface-color-dark);
        }

        .tab.active {
            background-color: var(--mdc-primary-color-light);
            color: var(--mdc-on-primary-color-light);
        }

        body.dark-theme .tab.active {
            background-color: var(--mdc-primary-color-dark);
            color: var(--mdc-on-primary-color-dark);
        }

        /* Content Section Styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: var(--mdc-surface-color-light);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .tab-content {
            background-color: var(--mdc-surface-color-dark);
        }

        .tab-content.active {
            display: block;
        }

        /* Card Styling for Posts */
        .card {
            background-color: var(--mdc-surface-color-light);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        body.dark-theme .card {
            background-color: var(--mdc-surface-color-dark);
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--mdc-primary-color-light);
            margin: 0;
        }

        body.dark-theme .card h3 {
            color: var(--mdc-primary-color-dark);
        }

        .card p {
            color: var(--mdc-on-surface-color-light);
            margin-top: 10px;
        }

        body.dark-theme .card p {
            color: var(--mdc-on-surface-color-dark);
        }

        /* Image Styling */
        .card img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover; /* Makes the image fill the space while maintaining its aspect ratio */
            border-radius: 8px;
            margin-top: 10px;
        }

        body.dark-theme .card img {
            border-radius: 8px;
        }

        /* Button Styling */
        .btn {
            background-color: var(--mdc-accent-color-light);
            color: var(--mdc-on-primary-color-light);
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        body.dark-theme .btn {
            background-color: var(--mdc-accent-color-dark);
        }

        .btn:hover {
            background-color: #f57f17; /* Darker amber */
        }

        body.dark-theme .btn:hover {
            background-color: #ffb300; /* Lighter amber */
        }

        /* Error Message Styling */
        .error {
            color: var(--mdc-error-color-light);
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
        }

        body.dark-theme .error {
            color: var(--mdc-error-color-dark);
        }

        /* Switch Theme Button */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--mdc-primary-color-light);
            color: var(--mdc-on-primary-color-light);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
        }

        body.dark-theme .theme-switch {
            background-color: var(--mdc-primary-color-dark);
            color: var(--mdc-on-primary-color-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                padding: 12px;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }

            .tab-content {
                padding: 16px;
            }

            .card {
                padding: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Shelbee's Hub</h1>
        <!-- Tabs Section -->
        <div class="tabs">
            <div class="tab active" id="reddit-tab" onclick="switchTab('reddit')">Reddit</div>
            <div class="tab" id="tumblr-tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>

        <!-- Content for Reddit -->
        <div class="tab-content active" id="reddit">
            <div id="reddit-feed"></div>
            <div id="reddit-error" class="error" style="display: none;"></div>
        </div>

        <!-- Content for Tumblr -->
        <div class="tab-content" id="tumblr">
            <div id="tumblr-feed"></div>
            <div id="tumblr-error" class="error" style="display: none;"></div>
        </div>

        <!-- Theme Switch Button -->
        <div class="theme-switch" onclick="toggleTheme()">ðŸŒ™</div>
    </div>

    <script>

        function switchTab(tab) {
            // Hide all tab content
            document.querySelectorAll(".tab-content").forEach(content => {
                content.classList.remove("active");
            });
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            // Show selected tab content
            document.getElementById(tab).classList.add("active");
            document.getElementById(tab + "-tab").classList.add("active");
        }

        function toggleTheme() {

        }
