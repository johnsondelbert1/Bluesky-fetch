<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shelbee's Hub</title>
    <style>
        /* Material Design Colors */
        :root {
            --primary-color: #6a4c8c;
            --accent-color: #f1a7c3;
            --text-color: #fff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --nav-bar-background: #1a1a1a;
            --indicator-color: #f1a7c3;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        /* Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-bar-background);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            flex-grow: 1;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: var(--indicator-color);
        }

        .nav-item.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3px;
            background-color: var(--indicator-color);
            border-radius: 2px;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* Content Styling */
        .container {
            padding: 20px;
        }

        /* Card styling */
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 16px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .card-body {
            padding: 16px;
            font-size: 1rem;
            color: var(--text-color);
            word-wrap: break-word;
        }

        /* Scrollable container for posts */
        .posts-container {
            max-height: 70vh;
            overflow-y: auto;
            padding-bottom: 60px;
            display: none; /* Initially hidden */
        }

        .posts-container.active {
            display: block; /* Show active tab */
        }

    </style>
</head>

<body>

    <div class="container">
        <div id="reddit-posts" class="posts-container active"></div>
        <div id="tumblr-posts" class="posts-container"></div>
        <div class="error" id="reddit-error"></div>
        <div class="error" id="tumblr-error"></div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-tab="reddit" onclick="switchTab('reddit')">
            <i>üè†</i>
            <span>Reddit</span>
        </a>
        <a href="#" class="nav-item" data-tab="tumblr" onclick="switchTab('tumblr')">
            <i>üì∑</i>
            <span>Tumblr</span>
        </a>
    </nav>

    <script>
        function switchTab(tab) {
            const allTabs = document.querySelectorAll('.posts-container');
            const allLinks = document.querySelectorAll('.nav-item');

            // Hide all content
            allTabs.forEach(t => t.classList.remove('active'));

            // Remove active class from all links
            allLinks.forEach(link => link.classList.remove('active'));

            // Show the selected content
            document.getElementById(`${tab}-posts`).classList.add('active');

            // Mark the selected tab as active
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }

        // Ensure the first tab is visible on page load
        document.getElementById('reddit-posts').classList.add('active');
    </script>

</body>

</html>
