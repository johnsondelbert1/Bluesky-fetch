<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b71c1c">
    <title>Social Aggregator</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #b71c1c;
            --accent-color: #1565c0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --primary-color: #b71c1c;
            --accent-color: #1565c0;
            --bg-color: #ffffff;
            --card-bg: #f5f5f5;
            --text-color: #000000;
            --border-color: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--accent-color);
            color: var(--accent-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .post {
            background: var(--card-bg);
            padding: 20px;
            margin: 16px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .post h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
        }

        .post p {
            font-size: 0.95em;
            color: var(--text-color);
            line-height: 1.4;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="theme-toggle material-icons" onclick="toggleTheme()">brightness_6</button>

    <div class="container">
        <h1>Social Aggregator</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('reddit')">Reddit</div>
            <div class="tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>

        <div id="reddit" class="tab-content active">
            <div id="reddit-feed">Loading Reddit posts...</div>
        </div>

        <div id="tumblr" class="tab-content">
            <div id="tumblr-feed">Loading Tumblr posts...</div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
            loadCachedPosts();
        });

        function switchTab(tab) {
            document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            document.getElementById(tab).classList.add("active");
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add("active");
        }

        function fetchPosts() {
            const lastFetch = localStorage.getItem("lastFetch");
            const now = new Date().getTime();

            if (lastFetch && now - lastFetch < 24 * 60 * 60 * 1000) {
                console.log("Using cached posts");
                return;
            }

            fetchRedditPosts();
            fetchTumblrPosts();
            localStorage.setItem("lastFetch", now);
        }

        function fetchRedditPosts() {
            fetch("https://www.reddit.com/user/johnsondelbert1/submitted.json")
                .then(response => response.json())
                .then(data => {
                    if (!data.data) throw new Error("User not found or no posts available.");

                    const posts = data.data.children.map(post => `
                        <div class="post">
                            <h3>${post.data.title}</h3>
                            <p>${post.data.selftext || "No content available"}</p>
                        </div>
                    `).join("");

                    document.getElementById("reddit-feed").innerHTML = posts;
                    localStorage.setItem("redditPosts", posts);
                })
                .catch(error => document.getElementById("reddit-feed").innerHTML = `Error: ${error.message}`);
        }

        function fetchTumblrPosts() {
            const apiKey = "ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN";
            fetch(`https://api.tumblr.com/v2/blog/shelbeezz.tumblr.com/posts?api_key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.meta.status !== 200) {
                        throw new Error(`Tumblr API error: ${data.meta.status} - ${data.meta.msg}`);
                    }

                    const posts = data.response.posts.map(post => `
                        <div class="post">
                            <h3>${post.summary}</h3>
                            <p>${post.body || "No content available"}</p>
                        </div>
                    `).join("");

                    document.getElementById("tumblr-feed").innerHTML = posts;
                    localStorage.setItem("tumblrPosts", posts);
                })
                .catch(error => document.getElementById("tumblr-feed").innerHTML = `Error: ${error.message}`);
        }

        function loadCachedPosts() {
            document.getElementById("reddit-feed").innerHTML = localStorage.getItem("redditPosts") || "Loading Reddit posts...";
            document.getElementById("tumblr-feed").innerHTML = localStorage.getItem("tumblrPosts") || "Loading Tumblr posts...";
            fetchPosts();
        }
    </script>
</body>
</html>
