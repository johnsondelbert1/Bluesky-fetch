<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b71c1c">
    <title>Social Aggregator</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #b71c1c; /* Dark red */
            --accent-color: #1565c0; /* Deep blue */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --primary-color: #b71c1c;
            --accent-color: #1565c0;
            --bg-color: #ffffff;
            --card-bg: #f5f5f5;
            --text-color: #000000;
            --border-color: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--accent-color);
            color: var(--accent-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .post {
            background: var(--card-bg);
            padding: 20px;
            margin: 16px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            padding-bottom: 40px;
        }

        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px var(--shadow);
        }

        .post h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
        }

        .post p {
            font-size: 0.95em;
            color: var(--text-color);
            line-height: 1.4;
            cursor: pointer;
        }

        .full-text {
            display: none;
            margin-top: 10px;
        }

        .fab {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow);
            display: none;
        }

        .fab:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <button class="theme-toggle material-icons" onclick="toggleTheme()">brightness_6</button>

    <div class="container">
        <h1>Social Aggregator</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('reddit')">Reddit</div>
            <div class="tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>

        <div id="reddit" class="tab-content active">
            <div id="reddit-feed">Loading Reddit posts...</div>
        </div>

        <div id="tumblr" class="tab-content">
            <div id="tumblr-feed">Loading Tumblr posts...</div>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        }

        // Load stored theme
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll(".tab-content").forEach((content) => {
                content.classList.remove("active");
            });

            document.querySelectorAll(".tab").forEach((t) => {
                t.classList.remove("active");
            });

            document.getElementById(tab).classList.add("active");
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add("active");
        }
    </script>
</body>
</html>
