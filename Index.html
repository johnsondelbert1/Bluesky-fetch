<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Aggregator - JohnsonDelbert1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e88e5;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 300;
        }

        .post {
            background: var(--card-bg);
            padding: 20px;
            margin: 16px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px var(--shadow);
        }

        .post h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #e0e0e0;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        .post h3:hover {
            color: #ffffff;
        }

        .post p {
            font-size: 0.95em;
            color: #bdbdbd;
            line-height: 1.4;
        }

        .full-text {
            display: none;
            margin-top: 10px;
        }

        .short-text {
            display: block;
        }

        /* FAB style for Show Less button */
        .fab {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .fab:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts by johnsondelbert1</h1>
        <div id="feed">Loading...</div>
    </div>

    <script>
        async function fetchRedditUser() {
            try {
                const res = await fetch('https://www.reddit.com/user/johnsondelbert1/submitted.json');
                const data = await res.json();
                const feed = document.getElementById('feed');
                feed.innerHTML = '';  

                data.data.children.forEach(post => {
                    let fullText = post.data.selftext;
                    let shortText = fullText.length > 150 ? fullText.substring(0, 150) + "..." : fullText;

                    let postHtml = `<div class="post">
                        <h3>${post.data.title}</h3>
                        <p class="short-text">${shortText}</p>
                        <p class="full-text">${fullText}</p>
                        <button class="fab material-icons" style="display: none;">arrow_upward</button>
                    </div>`;

                    feed.innerHTML += postHtml;
                });

                document.querySelectorAll('.post h3').forEach(title => {
                    title.addEventListener('click', function () {
                        let post = this.parentElement;
                        let fullText = post.querySelector('.full-text');
                        let shortText = post.querySelector('.short-text');
                        let fabButton = post.querySelector('.fab');

                        if (fullText.style.display === 'none' || fullText.style.display === '') {
                            fullText.style.display = 'block';
                            shortText.style.display = 'none';
                            fabButton.style.display = 'block'; // Show "Show Less" button
                        } else {
                            fullText.style.display = 'none';
                            shortText.style.display = 'block';
                            fabButton.style.display = 'none'; // Hide "Show Less" button
                        }
                    });
                });

                document.querySelectorAll('.fab').forEach(fab => {
                    fab.addEventListener('click', function () {
                        let post = this.parentElement;
                        let fullText = post.querySelector('.full-text');
                        let shortText = post.querySelector('.short-text');
                        let fabButton = post.querySelector('.fab');

                        fullText.style.display = 'none';
                        shortText.style.display = 'block';
                        fabButton.style.display = 'none'; // Hide the FAB when collapsed
                    });
                });

            } catch (error) {
                console.error('Error fetching Reddit data:', error);
                document.getElementById('feed').innerHTML = '<p>Failed to load posts.</p>';
            }
        }

        fetchRedditUser();
    </script>
</body>
</html>
