<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Aggregator - JohnsonDelbert1</title>
    <style>
        /* Material Design Dark Theme */
        :root {
            --primary-color: #1e88e5;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 300;
        }

        .post {
            background: var(--card-bg);
            padding: 16px;
            margin: 12px 0;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .post p {
            font-size: 0.9em;
            color: #bdbdbd;
        }

        .post a {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .post a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .post {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts by johnsondelbert1</h1>
        <div id="feed">Loading...</div>
    </div>

    <script>
        async function fetchRedditUser() {
            try {
                const res = await fetch('https://www.reddit.com/user/johnsondelbert1/submitted.json');
                const data = await res.json();
                const feed = document.getElementById('feed');
                feed.innerHTML = '';  

                data.data.children.forEach(post => {
                    feed.innerHTML += `<div class="post">
                        <h3>${post.data.title}</h3>
                        <p>${post.data.selftext.substring(0, 100)}...</p>
                        <a href="https://www.reddit.com${post.data.permalink}" target="_blank">Read more</a>
                    </div>`;
                });
            } catch (error) {
                console.error('Error fetching Reddit data:', error);
                document.getElementById('feed').innerHTML = '<p>Failed to load posts.</p>';
            }
        }

        fetchRedditUser();
    </script>
</body>
</html>
