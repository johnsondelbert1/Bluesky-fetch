<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1565c0">
    <title>Shelbee's Hub</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered!'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>

    <style>
        :root {
            --primary-color: #1565c0;  /* Accent blue color */
            --primary-red: #D32F2F;     /* Accessible red color */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
            --link-color: #1565c0;      /* Accent color for links */
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --card-bg: #f5f5f5;
            --text-color: #000000;
            --border-color: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 0 16px;
            box-sizing: border-box;
            margin-top: 20px; /* Reduced margin for better spacing */
        }

        h1 {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 16px;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 16px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 16px;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        /* Adjust the post cards size */
        .post {
            background: var(--card-bg);
            padding: 16px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            max-width: 100%; /* Ensures it doesn't overflow the container */
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }

        .post h3 a {
            color: var(--link-color);
            text-decoration: none;
        }

        .post h3 a:hover {
            text-decoration: underline;
        }

        .post-body {
            cursor: pointer;
            max-height: 5em; /* Ensures post text fits nicely */
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            margin-top: 8px;
            line-height: 1.5;
            font-size: 14px;
        }

        .post-body.collapsed {
            max-height: none;
        }

        .error-message {
            color: var(--primary-red);
            font-weight: bold;
            text-align: center;
            margin-top: 16px;
        }

        .tab-content {
            display: none;
            height: calc(100% - 60px); /* Space for header and tabs */
            overflow-y: auto;
            position: absolute;
            width: 100%;
            padding-top: 16px;
        }

        .tab-content.active {
            display: block;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 8px;
        }

        /* Ensuring the layout doesn't have too much padding */
        .tabs, .tab-content {
            padding: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shelbee's Hub</h1>
        <div class="tabs">
            <div id="reddit-tab" class="tab active" onclick="switchTab('reddit')">Reddit</div>
            <div id="tumblr-tab" class="tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>
        <div id="reddit" class="tab-content active">
            <div id="reddit-feed">Loading Reddit posts...</div>
            <div id="reddit-error" class="error-message" style="display: none;">Error loading Reddit posts.</div>
        </div>
        <div id="tumblr" class="tab-content">
            <div id="tumblr-feed">Loading Tumblr posts...</div>
            <div id="tumblr-error" class="error-message" style="display: none;">Error loading Tumblr posts.</div>
        </div>
    </div>

    <script>
        let startX, startY, endX, endY;

        function switchTab(tab) {
            // Remove active class from all tabs and content
            document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            // Add active class to the selected tab and content
            document.getElementById(tab).classList.add("active");
            document.getElementById(tab + "-tab").classList.add("active");
        }

        // Detect swipe gestures
        document.querySelector(".container").addEventListener("touchstart", function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.querySelector(".container").addEventListener("touchend", function(e) {
            endX = e.changedTouches[0].clientX;
            endY = e.changedTouches[0].clientY;

            const deltaX = endX - startX;
            const deltaY = endY - startY;

            // If swipe is horizontal (left or right)
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    // Swipe right: switch to Reddit tab
                    switchTab('reddit');
                } else {
                    // Swipe left: switch to Tumblr tab
                    switchTab('tumblr');
                }
            }
        });

            fetch("https://www.reddit.com/user/johnsondelbert1/submitted.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Reddit API Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.data.children.map(post => `
                        <div class="post">
                            <h3><a href="https://www.reddit.com${post.data.permalink}" target="_blank">${post.data.title}</a></h3>
                            <p class="post-body collapsed" onclick="togglePost(this)">
                                ${post.data.selftext || "No content available"}
                            </p>
                        </div>
                    `).join("");
                    document.getElementById("reddit-feed").innerHTML = posts;
                    document.getElementById("reddit-error").style.display = "none";
