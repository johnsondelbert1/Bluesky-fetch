<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b71c1c">
    <title>Social Aggregator</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered!'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>

    <style>
        :root {
            --primary-color: #b71c1c;
            --accent-color: #1565c0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --card-bg: #f5f5f5;
            --text-color: #000000;
            --border-color: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--accent-color);
            color: var(--accent-color);
        }

        .post {
            background: var(--card-bg);
            padding: 20px;
            margin: 16px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .post h3 a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .post h3 a:hover {
            text-decoration: underline;
        }

        .post-body {
            cursor: pointer;
            overflow: hidden;
            max-height: 3em;
            transition: max-height 0.3s ease-in-out;
        }

        .post-body.collapsed {
            max-height: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Aggregator</h1>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('reddit')">Reddit</div>
            <div class="tab" onclick="switchTab('tumblr')">Tumblr</div>
        </div>
        <div id="reddit" class="tab-content active">
            <div id="reddit-feed">Loading Reddit posts...</div>
        </div>
        <div id="tumblr" class="tab-content">
            <div id="tumblr-feed">Loading Tumblr posts...</div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

            document.getElementById(tab).classList.add("active");
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add("active");
        }

        function fetchRedditPosts() {
            fetch("https://www.reddit.com/user/johnsondelbert1/submitted.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Reddit API Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.data.children.map(post => `
                        <div class="post">
                            <h3><a href="https://www.reddit.com${post.data.permalink}" target="_blank">${post.data.title}</a></h3>
                            <p class="post-body collapsed" onclick="togglePost(this)">
                                ${post.data.selftext || "No content available"}
                            </p>
                        </div>
                    `).join("");
                    document.getElementById("reddit-feed").innerHTML = posts;
                })
                .catch(error => {
                    let errorMessage = `Error: ${error.message}`;
                    if (error.message.includes("Reddit API Error")) {
                        errorMessage = `Reddit posts failed to load. Please check the API key or network connection. ${error.message}`;
                    }
                    document.getElementById("reddit-feed").innerHTML = errorMessage;
                });
        }

        function fetchTumblrPosts() {
            fetch("https://api.tumblr.com/v2/blog/shelbeezz.tumblr.com/posts?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Tumblr API Error: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const posts = data.response.posts.map(post => `
                        <div class="post">
                            <h3>${post.summary}</h3>
                            <p>${post.body || "No content available"}</p>
                        </div>
                    `).join("");
                    document.getElementById("tumblr-feed").innerHTML = posts;
                })
                .catch(error => {
                    let errorMessage = `Error: ${error.message}`;
                    if (error.message.includes("Tumblr API Error")) {
                        errorMessage = `Tumblr posts failed to load. Please check the Tumblr API key or the blog name. ${error.message}`;
                    }
                    document.getElementById("tumblr-feed").innerHTML = errorMessage;
                });
        }

        function togglePost(element) {
            element.classList.toggle("collapsed");
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchRedditPosts();
            fetchTumblrPosts();
        });
    </script>
</body>
</html>
